<div class="modal-header bg-primary text-white">
  <h5 class="modal-title" id="modal-basic-title">Chỉnh sửa</h5>
</div>
<div class="modal-body">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
    <div class="body-content">
      <div class="form-group row d-flex justify-content-center align-items-center">
        <div class="col-sm-5">
            <input type="hidden" formControlName="id" name="id" class="form-control" />
        </div>
    </div>
    <div class="form-group row d-flex justify-content-center align-items-center">
        <label class="col-form-label col-sm-3">Tên Quyền</label>
        <div class="col-sm-9">
            <input type="text" formControlName="roleName" name="roleName" class="form-control" />
        </div>
    </div>
    </div>
      <div class="modal-footer">
          <button [disabled]="isLoading" class="btn btn-info mr-2 btn-modal" (click)="modal.close('Cancel')">Thoát</button>
          <button [disabled]="isLoading" class="btn btn-info mr-2 btn-modal">Lưu</button>
      </div>

  </form>
</div>
